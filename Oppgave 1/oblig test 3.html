<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

            /* CSS GRID */


    body { 
        padding: 0;
        margin: 0;
        
    }
    div.page {

        height: 100vh;
        display: grid;
        grid-template-columns:auto 245px;
        grid-template-rows: 80px auto;
        grid-template-areas:'header header'
                            'maincontent menu';
    }
    .header{
        background-color: red;
        grid-area: header;
        overflow:-moz-hidden-unscrollable;
        
    }
    .menu {
        background:repeating-linear-gradient(
        45deg,
        rgb(255, 255, 255) 0%,
        #3ad0e4 100%
        )
        no-repeat 50% 50% / 100% 100%;
        grid-area: menu;
        /* min-width: 135px;
        max-width: 135px; */
        width: 100%;
        height: 100%;
        overflow:auto;
    }
    
    #imgOne {
        width:100%;
        height: 100%;
        max-height: 100%;
    }

    .maincontent {
        max-width: 100%;
        background-color: white;
        grid-area: maincontent;
        grid-template-rows: 5fr;
        background:repeating-linear-gradient(
        45deg,
        #425285 0%,
        #e0dc03 100%
        )
        no-repeat 50% 50% / 100% 100%;
        text-align: center;
    }     
         /* Menu Button */

    body {
        font-family: "Lato", sans-serif;
    }

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;

    }
    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
      
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
    }

    .btn {
        margin: 0px;
        padding: 10px;
        padding-top: 15px;
        border: solid black;
        background-color: black;;
        color: gold;

    }

    .diver {
        background-color: white;
        width: 100px;
        height: 100px;
        margin: 10px;
        border: solid black;      
        font-size:85px;
           
    }
    .container {
        display: grid;
		grid-template-columns: 33% 33% 33%;
        width: 400px;
        padding: auto;
        margin: auto;
        
    }

    .diver:hover {
        cursor: pointer;
    }
    #info {
        width: 385px;
        height: 50px;
    
    }
    .a:hover{
        pointer-events: none;
    }
</style>
</head>

<body>

    <!-- css grid div -->

    <div class="page">
        <div class="header" id="div3">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#" id="img1" onclick="image1()">Img1</a>

                <a href="#" id="img10" onclick="image10()">Img10</a>
                <a href="#" id="imgClear" onclick="imageClear()">Image Clear</a>
            </div>

                <div id="7" class="diver" onclick="box(this)">-</div>
                <div id="8" class="diver" onclick="box(this)">-</div>
                <div id="9" class="diver" onclick="box(this)">-</div>
                <div id="info"></div>

    <script>
        var teller = 0;
            info = document.getElementById('info')
            d1 = document.getElementById('1');
            d2 = document.getElementById('2');
            d3 = document.getElementById('3');
            d4 = document.getElementById('4');
            d5 = document.getElementById('5');
            d6 = document.getElementById('6');
            d7 = document.getElementById('7');
            d8 = document.getElementById('8');
            d9 = document.getElementById('9');
            diver = document.getElementsByClassName('diver');
            container = document.getElementsByClassName('container');
            imgOne = document.getElementById('imgOne');

        function box(buttonClicked){
            teller ++;
            if (teller == 1 && buttonClicked.innerHTML == '-') {
                buttonClicked.innerHTML = 'X'
            }
            else if (teller == 2 && buttonClicked.innerHTML == '-') {
                buttonClicked.innerHTML = 'O'
                teller = 0
            }
            else {
                teller --
            }
            if ((d1.innerHTML == 'X' && d2.innerHTML == 'X' && d3.innerHTML == 'X') || 
                (d4.innerHTML == 'X' && d5.innerHTML == 'X' && d6.innerHTML == 'X') ||
                (d7.innerHTML == 'X' && d8.innerHTML == 'X' && d9.innerHTML == 'X') ||
                (d1.innerHTML == 'X' && d5.innerHTML == 'X' && d9.innerHTML == 'X') ||
                (d7.innerHTML == 'X' && d5.innerHTML == 'X' && d3.innerHTML == 'X') ||
                (d1.innerHTML == 'X' && d4.innerHTML == 'X' && d7.innerHTML == 'X') ||
                (d2.innerHTML == 'X' && d5.innerHTML == 'X' && d8.innerHTML == 'X') ||
                (d3.innerHTML == 'X' && d6.innerHTML == 'X' && d9.innerHTML == 'X')
                ){
                info.innerHTML = 'X winner';
                teller ++;
                teller ++;
            }  
            if ((d1.innerHTML == 'O' && d2.innerHTML == 'O' && d3.innerHTML == 'O') || 
                (d4.innerHTML == 'O' && d5.innerHTML == 'O' && d6.innerHTML == 'O') ||
                (d7.innerHTML == 'O' && d8.innerHTML == 'O' && d9.innerHTML == 'O') ||
                (d1.innerHTML == 'O' && d5.innerHTML == 'O' && d9.innerHTML == 'O') ||
                (d7.innerHTML == 'O' && d5.innerHTML == 'O' && d3.innerHTML == 'O') ||
                (d1.innerHTML == 'O' && d4.innerHTML == 'O' && d7.innerHTML == 'O') ||
                (d2.innerHTML == 'O' && d5.innerHTML == 'O' && d8.innerHTML == 'O') ||
                (d3.innerHTML == 'O' && d6.innerHTML == 'O' && d9.innerHTML == 'O')
                ){
                info.innerHTML = 'O winner';
                teller ++;
                teller ++;
            } 
            console.log(teller);
            
        }

</html>
